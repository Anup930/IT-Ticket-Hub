<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - IT Ticket Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* CSS for Admin Panel */
    body { background-color: #f8f9fa; }
    .sidebar { height: 100vh; width: 250px; position: fixed; background: #212529; color: white; padding-top: 20px; }
    .sidebar a { display: block; padding: 15px 20px; color: #adb5bd; text-decoration: none; }
    .sidebar a:hover, .sidebar a.active { background: #0d6efd; color: white; }
    .content { margin-left: 250px; padding: 30px; }
    .card-counter { padding: 20px; border-radius: 8px; color: white; margin-bottom: 20px; }
    .bg-info-custom { background: #17a2b8; }
    .loader { display: none; text-align: center; margin-top: 20px; }
  </style>
</head>
<body>

  <div class="sidebar">
    <h4 class="text-center">Admin Panel</h4>
    <hr>
    <a href="#" class="active">Dashboard</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>

  <div class="content">
    <h2>All Active Tickets</h2>
    <button class="btn btn-sm btn-outline-dark mb-3" onclick="loadTickets()">Refresh Data</button>

    <div class="row mb-4">
      <div class="col-md-4">
        <div class="card-counter bg-info-custom">
          <h5>Total Tickets</h5>
          <h2 id="totalCount">0</h2>
        </div>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped" id="ticketTable">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Subject</th>
                <th>Priority</th>
                <th>Status</th>
                <th>Date</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              </tbody>
          </table>
          <div id="loading" class="loader"><div class="spinner-border"></div> Loading...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // *** JAVASCRIPT FOR ADMIN ***
    const API_URL = "https://script.google.com/macros/s/AKfycbwph1zPPyg0WfW2V_Jq-umvIDC3on6NlgSGpmCbz1V5fBfL3HAPClp9PL2cc-HP1xii/exec";
    const userId = sessionStorage.getItem('userId');
    const role = sessionStorage.getItem('role');

    // Security Check
    if(!userId || role !== 'Admin') {
      window.location.href = 'index.html';
    }

    // On Load
    window.onload = function() {
      loadTickets();
    };

    function loadTickets() {
      document.getElementById('loading').style.display = 'block';
      const tbody = document.querySelector('#ticketTable tbody');
      tbody.innerHTML = ''; // Clear table

      // Fetch GET Request
      fetch(`${API_URL}?action=getTickets&userId=${userId}&role=${role}`)
      .then(res => res.json())
      .then(data => {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('totalCount').innerText = data.length;

        if(data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="6" class="text-center">No tickets found.</td></tr>';
          return;
        }

        data.forEach(ticket => {
          let row = `
            <tr>
              <td>${ticket.id}</td>
              <td>${ticket.subject}</td>
              <td>${ticket.priority}</td>
              <td><span class="badge bg-secondary">${ticket.status}</span></td>
              <td>${ticket.date}</td>
              <td><button class="btn btn-sm btn-primary">Edit</button></td>
            </tr>
          `;
          tbody.innerHTML += row;
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById('loading').innerHTML = 'Error loading data.';
      });
    }

    function logout() {
      sessionStorage.clear();
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
