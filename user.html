<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard - IT Ticket Hub</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    body { background-color: #f0f2f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

    /* Sidebar */
    #wrapper { display: flex; width: 100%; height: 100vh; overflow: hidden; }
    #sidebar-wrapper { min-height: 100vh; width: 260px; background: #2c3e50; color: #ecf0f1; transition: 0.3s; flex-shrink: 0; }
    .sidebar-heading { padding: 1.5rem; background: #1a252f; font-weight: bold; border-bottom: 1px solid #34495e; }
    .list-group-item { border: none; background: transparent; color: #bdc3c7; padding: 15px 25px; transition: 0.2s; }
    .list-group-item:hover { background: #34495e; color: #fff; cursor: pointer; }
    .list-group-item.active { background: #3498db; color: #fff; font-weight: 600; border-left: 5px solid #fff; }
    
    #page-content-wrapper { flex: 1; overflow-y: auto; width: 100%; background: #f4f6f9; }

    /* Chat Styling (WhatsApp Like) */
    .chat-container { 
      background-color: #e5ddd5; 
      background-image: url("https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png");
      border-radius: 8px; 
      height: 400px; 
      overflow-y: auto; 
      padding: 20px; 
      display: flex; 
      flex-direction: column; 
      gap: 8px; 
      border: 1px solid #d1d7db;
    }

    .chat-bubble {
      max-width: 75%;
      padding: 8px 10px;
      border-radius: 8px;
      font-size: 0.95rem;
      position: relative;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    /* Message from ADMIN (Left - White) */
    .chat-left {
      align-self: flex-start;
      background-color: #ffffff;
      border-top-left-radius: 0;
    }
    
    /* Message from USER (Right - Green) */
    .chat-right {
      align-self: flex-end;
      background-color: #dcf8c6;
      border-top-right-radius: 0;
    }

    .chat-text { margin-bottom: 3px; word-wrap: break-word; }
    
    .chat-time {
      font-size: 0.7rem;
      color: #999;
      align-self: flex-end;
      margin-top: -2px;
    }

    /* Mobile Toggle */
    #wrapper.toggled #sidebar-wrapper { margin-left: -260px; }
    @media (max-width: 768px) {
      #sidebar-wrapper { margin-left: -260px; position: fixed; z-index: 1000; height: 100%; }
      #wrapper.toggled #sidebar-wrapper { margin-left: 0; }
      #overlay { display: none; position: fixed; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 900; }
      #wrapper.toggled #overlay { display: block; }
    }
  </style>
</head>
<body>

  <div class="d-flex" id="wrapper">
    <div id="overlay" onclick="toggleSidebar()"></div>

    <div id="sidebar-wrapper">
      <div class="sidebar-heading text-warning"><i class="fas fa-headset me-2"></i>IT Helpdesk</div>
      <div class="list-group list-group-flush mt-3">
        <a id="menu-all" class="list-group-item active" onclick="switchView('All')"><i class="fas fa-layer-group me-2"></i> My Tickets</a>
        <a id="menu-open" class="list-group-item" onclick="switchView('Open')"><i class="fas fa-folder-open me-2"></i> Open Tickets</a>
        <a class="list-group-item" data-bs-toggle="modal" data-bs-target="#newTicketModal"><i class="fas fa-plus-circle me-2"></i> New Ticket</a>
        <a class="list-group-item text-danger mt-5" onclick="logout()"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
      </div>
      <div class="mt-auto p-3 text-center text-secondary small border-top border-secondary">
        Logged in as:<br><strong class="text-white" id="displayUserId">User</strong>
      </div>
    </div>

    <div id="page-content-wrapper">
      <nav class="navbar navbar-light bg-white shadow-sm px-4 py-2 mb-4">
        <button class="btn btn-outline-dark me-3" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
        <span class="fw-bold text-secondary">User Dashboard</span>
      </nav>

      <div class="container-fluid px-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 id="page-title" class="text-dark fw-bold">My Tickets</h3>
          <button class="btn btn-primary shadow-sm" data-bs-toggle="modal" data-bs-target="#newTicketModal">
            <i class="fas fa-plus me-2"></i>Raise Ticket
          </button>
        </div>

        <div class="card shadow-sm border-0 rounded-3">
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-hover align-middle mb-0">
                <thead class="table-light"><tr><th class="ps-4">ID</th><th>Subject</th><th>Priority</th><th>Status</th><th>Date</th></tr></thead>
                <tbody id="ticketBody"><tr><td colspan="5" class="text-center py-5">Loading...</td></tr></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="ticketDetailModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-dark text-white">
          <h5 class="modal-title">Ticket #<span id="modalTicketId"></span></h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body bg-light">
          
          <div class="card border-0 shadow-sm mb-3">
            <div class="card-body p-3">
               <div class="row text-center">
                 <div class="col-4 border-end">
                   <small class="text-muted">Status</small><br>
                   <strong id="detailStatus" class="text-primary"></strong>
                 </div>
                 <div class="col-4 border-end">
                   <small class="text-muted">Created</small><br>
                   <strong id="detailCreated"></strong>
                 </div>
                 <div class="col-4">
                   <small class="text-muted">Description</small><br>
                   <span id="detailDesc" class="text-dark small"></span>
                 </div>
               </div>
            </div>
          </div>

          <h6 class="fw-bold text-secondary px-1"><i class="fas fa-comments me-2"></i>Discussion</h6>
          <div id="chatWindow" class="chat-container mb-3">
             </div>

          <div id="chatInputSection" class="input-group">
            <input type="text" id="chatMessage" class="form-control" placeholder="Type a message..." onkeypress="handleEnter(event)">
            <button class="btn btn-success" id="sendBtn" onclick="sendMessage()">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
          <div id="closedMessage" class="alert alert-secondary text-center d-none mt-2">
            <i class="fas fa-lock me-2"></i> This ticket is closed.
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="newTicketModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">New Ticket</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="createForm">
            <div class="mb-3">
              <label class="fw-bold">Subject</label>
              <select id="subject" class="form-select">
                <option>Hardware Issue</option><option>Software Issue</option><option>Network Issue</option><option>Access/Login</option><option>Other</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="fw-bold">Priority</label>
              <select id="priority" class="form-select">
                <option>Low</option><option selected>Medium</option><option>High</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="fw-bold">Description</label>
              <textarea id="desc" class="form-control" rows="3" required></textarea>
            </div>
            <button type="submit" id="submitBtn" class="btn btn-primary w-100">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // *** IMPORTANT: UPDATE YOUR URL HERE ***
    const API_URL = "https://script.google.com/macros/s/AKfycbwph1zPPyg0WfW2V_Jq-umvIDC3on6NlgSGpmCbz1V5fBfL3HAPClp9PL2cc-HP1xii/exec";
    
    const userId = sessionStorage.getItem('userId');
    if(!userId) window.location.href = 'index.html';
    document.getElementById('displayUserId').innerText = userId;
    
    let allTickets = [], currentTicketId = null;

    window.onload = () => fetchTickets();
    function toggleSidebar() { document.getElementById("wrapper").classList.toggle("toggled"); }

    function fetchTickets() {
      fetch(`${API_URL}?action=getTickets&userId=${userId}&role=User`)
        .then(res => res.json())
        .then(data => { allTickets = data || []; switchView('All'); })
        .catch(err => console.error(err));
    }

    function switchView(filter) {
      document.querySelectorAll('.list-group-item').forEach(el => el.classList.remove('active'));
      document.getElementById(filter==='All'?'menu-all':'menu-open').classList.add('active');
      renderTickets(filter);
    }

    function renderTickets(filter) {
      const tbody = document.getElementById('ticketBody'); tbody.innerHTML = '';
      let data = filter === 'Open' ? allTickets.filter(t => t.status !== 'Resolved' && t.status !== 'Closed') : allTickets;
      
      if(!data.length) { tbody.innerHTML = '<tr><td colspan="5" class="text-center py-5 text-muted">No tickets found.</td></tr>'; return; }

      data.forEach(t => {
        let badge = t.status==='New'?'bg-primary':(t.status==='Resolved'?'bg-success':'bg-warning text-dark');
        tbody.innerHTML += `
          <tr style="cursor:pointer" onclick="openDetail('${t.id}')">
            <td class="ps-4 fw-bold text-primary">${t.id}</td>
            <td>${t.subject}</td>
            <td>${t.priority}</td>
            <td><span class="badge ${badge}">${t.status}</span></td>
            <td>${t.date}</td>
          </tr>`;
      });
    }

    // --- FIX: BETTER CHAT PARSING ---
    function openDetail(id) {
      currentTicketId = id;
      const t = allTickets.find(x => x.id === id);
      if(!t) return;

      document.getElementById('modalTicketId').innerText = t.id;
      document.getElementById('detailCreated').innerText = t.fullCreated;
      document.getElementById('detailStatus').innerText = t.status;
      document.getElementById('detailDesc').innerText = t.desc;

      const isClosed = (t.status === 'Resolved' || t.status === 'Closed');
      document.getElementById('chatInputSection').classList.toggle('d-none', isClosed);
      document.getElementById('closedMessage').classList.toggle('d-none', !isClosed);

      // PARSE CHAT
      const win = document.getElementById('chatWindow'); win.innerHTML = '';
      
      if(t.logs) {
        // Log Format: [Time] [UserID]: Message
        // Regex to separate parts
        const logPattern = /^\[(.*?)\] \[(.*?)\]: (.*)$/;
        
        t.logs.split('\n').forEach(line => {
          if(!line.trim()) return;
          
          const match = line.match(logPattern);
          let time = "", user = "", msg = line;
          
          if(match) {
             time = match[1];
             user = match[2];
             msg = match[3];
          }

          const isMe = user.toLowerCase() === userId.toLowerCase();
          
          // Bubble HTML
          const div = document.createElement('div');
          div.className = `chat-bubble ${isMe ? 'chat-right' : 'chat-left'}`;
          div.innerHTML = `
            <span class="chat-text">${msg}</span>
            <span class="chat-time">${time}</span>
          `;
          win.appendChild(div);
        });
      } else {
        win.innerHTML = '<div class="text-center mt-5 text-muted small">Start a conversation...</div>';
      }
      
      new bootstrap.Modal(document.getElementById('ticketDetailModal')).show();
      setTimeout(() => win.scrollTop = win.scrollHeight, 200);
    }

    // --- FIX: CLICK DISABLE ISSUE ---
    function sendMessage() {
      const input = document.getElementById('chatMessage');
      const msg = input.value.trim();
      const btn = document.getElementById('sendBtn');
      
      if(!msg) return;

      // 1. Disable Button & Show Spinner
      btn.disabled = true;
      const oldHtml = btn.innerHTML;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

      const payload = { action: 'addUpdate', ticketId: currentTicketId, userId, message: msg };

      fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(data => {
        if(data.success) {
           input.value = '';
           // Refresh Chat Locally
           const win = document.getElementById('chatWindow');
           const time = new Date().toLocaleTimeString('en-GB', {hour:'2-digit', minute:'2-digit'});
           
           const div = document.createElement('div');
           div.className = 'chat-bubble chat-right';
           div.innerHTML = `<span class="chat-text">${msg}</span><span class="chat-time">${time}</span>`;
           win.appendChild(div);
           win.scrollTop = win.scrollHeight;
           
           // Background Refresh
           fetchTickets(); 
        } else {
           alert("Error: " + data.message);
        }
      })
      .catch(err => {
         console.error(err);
         alert("Network Error. Check console.");
      })
      .finally(() => {
         // 2. ALWAYS Re-enable Button
         btn.disabled = false;
         btn.innerHTML = oldHtml;
         input.focus();
      });
    }

    function handleEnter(e) { if(e.key === 'Enter') sendMessage(); }

    document.getElementById('createForm').addEventListener('submit', function(e){
      e.preventDefault();
      const b = document.getElementById('submitBtn'); b.disabled=true; b.innerHTML="Submitting...";
      fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'createTicket', userId, subject: document.getElementById('subject').value, priority: document.getElementById('priority').value, desc: document.getElementById('desc').value }) })
      .then(r=>r.json()).then(d=>{ 
          b.disabled=false; b.innerHTML="Submit";
          if(d.success) { bootstrap.Modal.getInstance(document.getElementById('newTicketModal')).hide(); document.getElementById('createForm').reset(); fetchTickets(); alert("Success!"); } 
          else alert(d.message);
      });
    });

    function logout() { sessionStorage.clear(); window.location.href = 'index.html'; }
  </script>
</body>
</html>
