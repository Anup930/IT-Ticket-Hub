<div class="d-flex justify-content-between align-items-center mb-4">
  <h2 class="text-secondary">My Tickets</h2>
  <button class="btn btn-success" onclick="openCreateModal()"><i class="fas fa-plus"></i> Create Ticket</button>
</div>

<div class="card shadow-sm">
  <div class="card-body p-0">
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0" id="userTicketTable">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Subject</th>
            <th>Priority</th>
            <th>Status</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="5" class="text-center p-3">Loading...</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="modal fade" id="createTicketModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">New Support Request</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="createTicketForm">
          <div class="mb-3">
            <label class="form-label">Subject</label>
            <select id="newSubject" class="form-select select2-init" style="width:100%"></select>
          </div>
          <div class="mb-3">
            <label class="form-label">Priority</label>
            <select id="newPriority" class="form-select">
              <option value="Low">Low</option>
              <option value="Medium" selected>Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea id="newDesc" class="form-control" rows="4" required></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="submitTicket()">Submit Ticket</button>
      </div>
    </div>
  </div>
</div>
