<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard - IT Ticket Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; padding-top: 20px; }
    .container { max-width: 900px; }
  </style>
</head>
<body>

  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3>My Support Tickets</h3>
      <div>
        <button class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#newTicketModal">New Ticket</button>
        <button class="btn btn-danger" onclick="logout()">Logout</button>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <table class="table table-hover" id="userTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Subject</th>
              <th>Status</th>
              <th>Priority</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div id="loader" class="text-center py-3">Loading...</div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="newTicketModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create Ticket</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="createForm">
            <div class="mb-2">
              <label>Subject</label>
              <select id="subject" class="form-select">
                <option>Hardware Issue</option>
                <option>Software Issue</option>
                <option>Network</option>
              </select>
            </div>
            <div class="mb-2">
              <label>Priority</label>
              <select id="priority" class="form-select">
                <option>Low</option>
                <option>Medium</option>
                <option>High</option>
              </select>
            </div>
            <div class="mb-2">
              <label>Description</label>
              <textarea id="desc" class="form-control" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwph1zPPyg0WfW2V_Jq-umvIDC3on6NlgSGpmCbz1V5fBfL3HAPClp9PL2cc-HP1xii/exec";
    const userId = sessionStorage.getItem('userId');
    
    if(!userId) window.location.href = 'index.html';

    window.onload = loadMyTickets;

    function loadMyTickets() {
      fetch(`${API_URL}?action=getTickets&userId=${userId}&role=User`)
      .then(res => res.json())
      .then(data => {
        document.getElementById('loader').style.display = 'none';
        const tbody = document.querySelector('#userTable tbody');
        tbody.innerHTML = '';
        data.forEach(t => {
          tbody.innerHTML += `
            <tr>
              <td>${t.id}</td>
              <td>${t.subject}</td>
              <td><span class="badge bg-info text-dark">${t.status}</span></td>
              <td>${t.priority}</td>
            </tr>`;
        });
      });
    }

    document.getElementById('createForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Add logic to POST to API_URL with action='createTicket'
      alert("Ticket creation logic goes here (use fetch POST).");
    });

    function logout() {
      sessionStorage.clear();
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
