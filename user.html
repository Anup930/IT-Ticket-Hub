<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard - IT Ticket Hub</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    body { overflow-x: hidden; background-color: #f4f6f9; }

    /* Sidebar & Layout */
    #wrapper { display: flex; width: 100%; height: 100vh; }
    #sidebar-wrapper { min-height: 100vh; width: 250px; background-color: #212529; color: white; transition: margin 0.25s ease-out; flex-shrink: 0; }
    .sidebar-heading { padding: 1.5rem; background-color: #1c1f23; font-weight: bold; border-bottom: 1px solid #444; }
    .list-group-item { border: none; padding: 15px 20px; background: transparent; color: #cfd2d6; cursor: pointer; }
    .list-group-item:hover { background-color: #343a40; color: #fff; }
    .list-group-item.active { background-color: #0d6efd; color: white; border-left: 4px solid #fff; }
    #page-content-wrapper { flex: 1; overflow-y: auto; }
    
    /* Mobile Toggle */
    #wrapper.toggled #sidebar-wrapper { margin-left: -250px; }
    @media (max-width: 768px) {
      #sidebar-wrapper { margin-left: -250px; position: fixed; z-index: 1000; height: 100%; }
      #wrapper.toggled #sidebar-wrapper { margin-left: 0; }
      #overlay { display: none; position: fixed; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 900; }
      #wrapper.toggled #overlay { display: block; }
    }

    /* Chat Styling */
    .chat-container { 
      background-color: #e5ddd5; 
      border-radius: 8px; 
      height: 350px; 
      overflow-y: auto; 
      padding: 15px; 
      display: flex; flex-direction: column; gap: 8px; border: 1px solid #ddd;
    }
    .chat-bubble { max-width: 80%; padding: 8px 12px; border-radius: 8px; font-size: 0.9rem; position: relative; display: flex; flex-direction: column; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
    .chat-left { align-self: flex-start; background: #fff; border-top-left-radius: 0; }
    .chat-right { align-self: flex-end; background: #dcf8c6; border-top-right-radius: 0; }
    .chat-time { font-size: 0.65rem; color: #999; align-self: flex-end; margin-top: 3px; }

    /* Star Rating */
    .star-rating { direction: rtl; display: inline-flex; font-size: 2rem; }
    .star-rating input { display: none; }
    .star-rating label { color: #ddd; cursor: pointer; transition: color 0.2s; }
    .star-rating input:checked ~ label, .star-rating label:hover, .star-rating label:hover ~ label { color: #f59e0b; }
    
    .review-box { background: #fff3cd; border: 1px solid #ffecb5; padding: 20px; border-radius: 8px; text-align: center; }
    .review-done { background: #d1e7dd; border: 1px solid #badbcc; padding: 20px; border-radius: 8px; text-align: center; color: #0f5132; }
  </style>
</head>
<body>

  <div class="d-flex" id="wrapper">
    <div id="overlay" onclick="toggleSidebar()"></div>

    <div id="sidebar-wrapper">
      <div class="sidebar-heading text-warning"><i class="fas fa-ticket-alt"></i> IT Ticket Hub</div>
      <div class="list-group list-group-flush mt-3">
        <a id="menu-all" class="list-group-item active" onclick="switchView('All')"><i class="fas fa-list me-2"></i> My Tickets</a>
        <a id="menu-open" class="list-group-item" onclick="switchView('Open')"><i class="fas fa-folder-open me-2"></i> Open Tickets</a>
        <a class="list-group-item" data-bs-toggle="modal" data-bs-target="#newTicketModal"><i class="fas fa-plus-circle me-2"></i> New Ticket</a>
        <a class="list-group-item text-danger mt-4" onclick="logout()"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
      </div>
      <div class="mt-auto p-3 text-center small text-secondary border-top border-secondary">
        User: <span id="displayUserId" class="text-white"></span>
      </div>
    </div>

    <div id="page-content-wrapper">
      <nav class="navbar navbar-light bg-white shadow-sm px-4 py-3 mb-4">
        <button class="btn btn-outline-dark me-3" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
        <span class="fw-bold text-secondary">Dashboard</span>
      </nav>

      <div class="container-fluid px-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 id="page-title">My Tickets</h3>
          <button class="btn btn-success shadow-sm" data-bs-toggle="modal" data-bs-target="#newTicketModal">
            <i class="fas fa-paper-plane me-2"></i>Raise Ticket
          </button>
        </div>

        <div class="card shadow-sm border-0 rounded-3">
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-hover align-middle mb-0">
                <thead class="table-light"><tr><th class="ps-4">ID</th><th>Subject</th><th>Priority</th><th>Status</th><th>Date</th></tr></thead>
                <tbody id="ticketBody"><tr><td colspan="5" class="text-center py-5">Loading...</td></tr></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="ticketDetailModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-dark text-white">
          <h5 class="modal-title" id="modalTicketTitle">Ticket Details</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body bg-light">
          
          <div class="card border-0 shadow-sm mb-3">
            <div class="card-body p-3 text-center">
              <div class="row">
                <div class="col-4 border-end"><small class="text-muted">Status</small><br><strong id="detailStatus" class="text-primary"></strong></div>
                <div class="col-4 border-end"><small class="text-muted">Created</small><br><strong id="detailCreated"></strong></div>
                <div class="col-4"><small class="text-muted">Duration</small><br><span class="badge bg-warning text-dark" id="detailDuration"></span></div>
              </div>
            </div>
          </div>

          <h6 class="fw-bold text-secondary px-1">Description</h6>
          <div class="p-3 bg-white rounded border mb-3"><p id="detailDesc" class="mb-0 small text-dark"></p></div>

          <div id="chatSection">
            <h6 class="fw-bold text-secondary px-1">Conversation</h6>
            <div id="chatWindow" class="chat-container mb-2"></div>
            <div class="input-group">
              <input type="text" id="chatMessage" class="form-control" placeholder="Type a message..." onkeypress="handleEnter(event)">
              <button class="btn btn-success" id="sendBtn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
            </div>
          </div>

          <div id="reviewSection" class="d-none">
            <div class="review-box">
              <h5><i class="fas fa-star text-warning"></i> Rate Service</h5>
              <p class="small text-muted">Ticket is resolved. Please rate us.</p>
              <div class="star-rating mb-2">
                <input type="radio" id="s5" name="rating" value="5"><label for="s5">★</label>
                <input type="radio" id="s4" name="rating" value="4"><label for="s4">★</label>
                <input type="radio" id="s3" name="rating" value="3"><label for="s3">★</label>
                <input type="radio" id="s2" name="rating" value="2"><label for="s2">★</label>
                <input type="radio" id="s1" name="rating" value="1"><label for="s1">★</label>
              </div>
              <textarea id="reviewComment" class="form-control mb-2" placeholder="Feedback..." rows="2"></textarea>
              <button class="btn btn-warning w-100 fw-bold" onclick="submitReview()">Submit Review</button>
            </div>
          </div>

          <div id="reviewDoneSection" class="d-none">
            <div class="review-done">
              <h4><i class="fas fa-check-circle"></i> Completed</h4>
              <p class="mb-0">You rated: <strong><span id="displayRating"></span> Stars</strong></p>
              <small class="fst-italic" id="displayFeedback"></small>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="newTicketModal" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header bg-primary text-white"><h5 class="modal-title">New Ticket</h5><button class="btn-close btn-close-white" data-bs-dismiss="modal"></button></div><div class="modal-body"><form id="createForm"><div class="mb-3"><label>Subject</label><select id="subject" class="form-select"><option>Hardware</option><option>Software</option><option>Network</option></select></div><div class="mb-3"><label>Priority</label><select id="priority" class="form-select"><option>Low</option><option selected>Medium</option><option>High</option></select></div><div class="mb-3"><label>Description</label><textarea id="desc" class="form-control" required></textarea></div><button type="submit" id="submitBtn" class="btn btn-primary w-100">Submit</button></form></div></div></div></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // *** IMPORTANT: API URL HERE ***
    const API_URL = "https://script.google.com/macros/s/AKfycbwph1zPPyg0WfW2V_Jq-umvIDC3on6NlgSGpmCbz1V5fBfL3HAPClp9PL2cc-HP1xii/exec";
    
    const userId = sessionStorage.getItem('userId');
    if(!userId) window.location.href = 'index.html';
    document.getElementById('displayUserId').innerText = userId;
    
    let allTickets = [], currentTicketId = null;

    window.onload = () => fetchTickets();
    function toggleSidebar() { document.getElementById("wrapper").classList.toggle("toggled"); }

    function fetchTickets() {
      fetch(`${API_URL}?action=getTickets&userId=${userId}&role=User`)
        .then(res => res.json())
        .then(data => { allTickets = data || []; switchView('All'); })
        .catch(err => console.error(err));
    }

    function switchView(filter) {
      document.querySelectorAll('.list-group-item').forEach(el=>el.classList.remove('active'));
      document.getElementById(filter==='All'?'menu-all':'menu-open').classList.add('active');
      renderTickets(filter);
    }

    function renderTickets(filter) {
      const tbody = document.getElementById('ticketBody'); tbody.innerHTML = '';
      let data = filter === 'Open' ? allTickets.filter(t => t.status !== 'Resolved' && t.status !== 'Closed') : allTickets;
      if(!data.length) { tbody.innerHTML = '<tr><td colspan="5" class="text-center py-5">No tickets.</td></tr>'; return; }
      
      data.forEach(t => {
        let badge = t.status==='New'?'bg-primary':(t.status==='Resolved'?'bg-success':'bg-warning text-dark');
        tbody.innerHTML += `<tr style="cursor:pointer" onclick="openDetail('${t.id}')"><td class="fw-bold text-primary">${t.id}</td><td>${t.subject}</td><td>${t.priority}</td><td><span class="badge ${badge}">${t.status}</span></td><td>${t.date}</td></tr>`;
      });
    }

    // --- UPDATED: OPEN DETAIL (With Logic for Review View) ---
    function openDetail(id) {
      currentTicketId = id;
      const t = allTickets.find(x => x.id === id);
      if(!t) return;

      document.getElementById('modalTicketTitle').innerText = t.id;
      document.getElementById('detailCreated').innerText = t.fullCreated;
      document.getElementById('detailStatus').innerText = t.status;
      
      // Duration Badge Logic
      const durBadge = document.getElementById('detailDuration');
      durBadge.innerText = t.duration || "Active";
      durBadge.className = t.status === 'Resolved' || t.status === 'Closed' ? 'badge bg-success' : 'badge bg-warning text-dark';

      document.getElementById('detailDesc').innerText = t.desc;

      // LOGIC: Show Chat vs Review Form vs Review Done
      const isClosed = (t.status === 'Resolved' || t.status === 'Closed');
      // Check if rating exists (Handle number or string)
      const hasRated = (t.rating != null && t.rating !== "" && t.rating !== 0);

      const chatSec = document.getElementById('chatSection');
      const reviewSec = document.getElementById('reviewSection');
      const doneSec = document.getElementById('reviewDoneSection');

      // Reset Visibility
      chatSec.classList.add('d-none');
      reviewSec.classList.add('d-none');
      doneSec.classList.add('d-none');

      if (!isClosed) {
        // CASE 1: Ticket Open -> Show Chat
        chatSec.classList.remove('d-none');
        loadChat(t.logs);
      } else {
        // CASE 2: Ticket Closed
        if (hasRated) {
          // Sub-case: Already Rated -> Show Green Success Box
          doneSec.classList.remove('d-none');
          document.getElementById('displayRating').innerText = t.rating;
          document.getElementById('displayFeedback').innerText = t.feedback ? `"${t.feedback}"` : "No comment added.";
        } else {
          // Sub-case: Not Rated -> Show Yellow Review Form
          reviewSec.classList.remove('d-none');
        }
      }

      // Show Modal (Safe way to prevent duplicate backdrops)
      const modalEl = document.getElementById('ticketDetailModal');
      const modal = bootstrap.Modal.getInstance(modalEl) || new bootstrap.Modal(modalEl);
      modal.show();
    }

    // --- UPDATED: SUBMIT REVIEW (Fixes the Refresh Issue) ---
    function submitReview() {
      const ratingEl = document.querySelector('input[name="rating"]:checked');
      if(!ratingEl) { alert("Please select a star rating."); return; }
      
      const ratingVal = ratingEl.value;
      const feedbackVal = document.getElementById('reviewComment').value;
      
      // 1. Show Loading State
      const btn = document.querySelector('#reviewSection button');
      const oldText = btn.innerText;
      btn.innerText = "Submitting..."; 
      btn.disabled = true;

      fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify({ 
          action: 'submitReview', 
          ticketId: currentTicketId, 
          rating: ratingVal, 
          feedback: feedbackVal 
        })
      })
      .then(res => res.json())
      .then(data => {
        if(data.success) {
           // 2. SUCCESS: Update Local Data Instantly (Crucial Step!)
           // Backend update hone ke baad hum local variable 'allTickets' ko bhi update kar dete hain
           // taaki view turant change ho jaye bina reload kiye.
           const ticket = allTickets.find(t => t.id === currentTicketId);
           if(ticket) {
             ticket.rating = ratingVal;
             ticket.feedback = feedbackVal;
             ticket.status = "Resolved"; // Ensure status stays resolved
           }

           // 3. Refresh Modal View
           openDetail(currentTicketId);
           
           // 4. Background Refresh (To sync perfectly)
           fetchTickets();
        } else { 
           alert("Error: " + data.message); 
        }
      })
      .catch(err => {
        console.error(err);
        alert("Connection Error");
      })
      .finally(() => {
        // Reset Button
        btn.innerText = oldText;
        btn.disabled = false;
      });
    }
    function loadChat(logs) {
      const win = document.getElementById('chatWindow'); win.innerHTML = '';
      if(!logs) { win.innerHTML = '<div class="text-center mt-5 small text-muted">Start discussion...</div>'; return; }
      
      // Regex for [Time] [User]: Msg
      const pattern = /^\[(.*?)\] \[(.*?)\]: (.*)$/;
      logs.split('\n').forEach(line => {
        if(!line.trim()) return;
        const m = line.match(pattern);
        let time="", user="", msg=line;
        if(m) { time=m[1]; user=m[2]; msg=m[3]; }
        
        const isMe = user.toLowerCase() === userId.toLowerCase();
        win.innerHTML += `
          <div class="chat-bubble ${isMe?'chat-right':'chat-left'}">
            <span>${msg}</span><span class="chat-time">${time}</span>
          </div>`;
      });
      setTimeout(()=>win.scrollTop = win.scrollHeight, 100);
    }

    function sendMessage() {
      const msg = document.getElementById('chatMessage').value.trim();
      if(!msg) return;
      
      const btn = document.getElementById('sendBtn');
      btn.disabled = true; btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

      fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'addUpdate', ticketId: currentTicketId, userId, message: msg }) })
      .then(res => res.json()).then(d => {
        if(d.success) {
          document.getElementById('chatMessage').value = '';
          // Append locally
          const win = document.getElementById('chatWindow');
          const time = new Date().toLocaleTimeString('en-GB',{hour:'2-digit',minute:'2-digit'});
          win.innerHTML += `<div class="chat-bubble chat-right"><span>${msg}</span><span class="chat-time">${time}</span></div>`;
          win.scrollTop = win.scrollHeight;
          fetchTickets();
        } else alert(d.message);
      })
      .finally(() => { btn.disabled = false; btn.innerHTML = '<i class="fas fa-paper-plane"></i>'; document.getElementById('chatMessage').focus(); });
    }

   

    function handleEnter(e) { if(e.key === 'Enter') sendMessage(); }
    
    // Create Ticket Logic same as before...
    document.getElementById('createForm').addEventListener('submit', function(e){
      e.preventDefault();
      const b = document.getElementById('submitBtn'); b.disabled=true; b.innerHTML="Sending...";
      fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'createTicket', userId, subject: document.getElementById('subject').value, priority: document.getElementById('priority').value, desc: document.getElementById('desc').value }) })
      .then(r=>r.json()).then(d=>{ 
          if(d.success) { bootstrap.Modal.getInstance(document.getElementById('newTicketModal')).hide(); document.getElementById('createForm').reset(); fetchTickets(); alert("Success!"); } 
          b.disabled=false; b.innerHTML="Submit";
      });
    });

    function logout() { sessionStorage.clear(); window.location.href = 'index.html'; }
  </script>
</body>
</html>
