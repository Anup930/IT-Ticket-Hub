<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - IT Ticket Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f4f6f9; height: 100vh; display: flex; align-items: center; justify-content: center; }
    .login-card { width: 100%; max-width: 400px; padding: 30px; border-radius: 10px; background: white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
  </style>
</head>
<body>

  <div class="login-card">
    <h3 class="text-center mb-4">IT Ticket Hub</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label>User ID / Email</label>
        <input type="text" id="userid" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      <button type="submit" id="loginBtn" class="btn btn-primary w-100">Login</button>
      <div id="msg" class="text-danger mt-2 text-center"></div>
    </form>
  </div>

  <script>
    // *** PASTE YOUR GOOGLE APPS SCRIPT URL HERE ***
    const API_URL = "https://script.google.com/macros/s/AKfycbxnr626khgFH_xJgcGnw8NgIyPRhBJeaqBIRmxTj2FRqd8swt5hbSeanh70EaD7icRp/exec";

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const btn = document.getElementById('loginBtn');
      const msg = document.getElementById('msg');
      
      btn.innerHTML = 'Checking...';
      btn.disabled = true;

      const payload = {
        action: 'login',
        id: document.getElementById('userid').value,
        password: document.getElementById('password').value
      };

      fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(data => {
        if(data.success) {
          // Save session
          sessionStorage.setItem('userId', data.userId);
          sessionStorage.setItem('role', data.role);
          
          // Redirect based on role
          if(data.role === 'Admin') {
            window.location.href = 'admin.html';
          } else {
            window.location.href = 'user.html';
          }
        } else {
          msg.textContent = data.message;
          btn.innerHTML = 'Login';
          btn.disabled = false;
        }
      })
      .catch(err => {
        console.error(err);
        msg.textContent = "Server Error";
        btn.innerHTML = 'Login';
        btn.disabled = false;
      });
    });
  </script>
</body>
</html>
