<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - IT Ticket Hub</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #6366f1; /* Indigo */
      --secondary-color: #a855f7; /* Purple */
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --text-color: #ffffff;
      --input-bg: rgba(255, 255, 255, 0.05);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: #0f172a; /* Dark Slate */
      position: relative;
    }

    /* --- Animated Background blobs --- */
    .blob {
      position: absolute;
      filter: blur(80px);
      z-index: 0;
      opacity: 0.6;
      animation: float 10s infinite ease-in-out alternate;
    }
    .blob-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: var(--primary-color); border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; }
    .blob-2 { bottom: -10%; right: -10%; width: 400px; height: 400px; background: var(--secondary-color); border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; animation-delay: -5s; }

    @keyframes float {
      0% { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(30px, 50px) rotate(10deg); }
    }

    /* --- Glass Card --- */
    .login-wrapper {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 40px 30px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      color: var(--text-color);
      animation: fadeInUp 0.8s ease-out;
    }

    .brand-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .brand-header h3 {
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: -0.5px;
      margin-bottom: 5px;
    }
    .brand-header p {
      font-size: 0.9rem;
      opacity: 0.7;
      font-weight: 300;
    }

    /* --- Modern Inputs --- */
    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    .input-group label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 8px;
      font-weight: 500;
      color: rgba(255,255,255,0.8);
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255,255,255,0.5);
      font-size: 1rem;
      transition: color 0.3s;
    }

    .form-control {
      width: 100%;
      padding: 14px 14px 14px 45px; /* Left padding for icon */
      background: var(--input-bg);
      border: 1px solid transparent;
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
    }

    .form-control:focus {
      background: rgba(255,255,255,0.1);
      border-color: var(--primary-color);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
    }

    .form-control:focus + i {
      color: var(--primary-color);
    }

    /* --- Button --- */
    .btn-login {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 10px;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px -10px var(--primary-color);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .btn-login:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    /* --- Messages --- */
    #msg {
      min-height: 24px;
      font-size: 0.9rem;
      margin-top: 15px;
      text-align: center;
      font-weight: 500;
    }
    .text-danger { color: #ff6b6b; }
    .text-success { color: #51cf66; }

    /* --- Animations --- */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Utility to hide/show */
    .hidden { display: none; }

  </style>
</head>
<body>

  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>

  <div class="login-wrapper">
    <div class="glass-card">
      <div class="brand-header">
        <div style="font-size: 3rem; margin-bottom: 10px;">
          <i class="fa-solid fa-layer-group" style="background: -webkit-linear-gradient(45deg, #6366f1, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i>
        </div>
        <h3>IT Ticket Hub</h3>
        <p>Welcome back! Please login to continue.</p>
      </div>

      <form id="loginForm">
        
        <div class="input-group">
          <label for="userid">User ID / Email</label>
          <div class="input-wrapper">
            <input type="text" id="userid" class="form-control" placeholder="Enter your ID" required autocomplete="off">
            <i class="fa-regular fa-user"></i>
          </div>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <input type="password" id="password" class="form-control" placeholder="••••••••" required>
            <i class="fa-solid fa-lock"></i>
          </div>
        </div>

        <button type="submit" id="loginBtn" class="btn-login">
          <span>Login</span>
        </button>

        <div id="msg"></div>
      </form>
    </div>
  </div>

  <script>
    // *** YOUR EXISTING URL IS PRESERVED HERE ***
    const API_URL = "https://script.google.com/macros/s/AKfycbzOk6hCXbs51Hddw322AY4wMyw6xYQxK2O_uh6ui28pU4BsiOmtLsLBjSC0Od7igvjH/exec";

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const btn = document.getElementById('loginBtn');
      const msg = document.getElementById('msg');
      const originalBtnContent = btn.innerHTML; // Save original button text

      // UI Loading State
      btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Verifying...';
      btn.disabled = true;
      msg.textContent = ''; // Clear previous messages

      const payload = {
        action: 'login',
        id: document.getElementById('userid').value,
        password: document.getElementById('password').value
      };

      fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(data => {
        if(data.success) {
          // Success State
          msg.className = "text-success";
          msg.textContent = "Login Successful! Redirecting...";
          
          sessionStorage.setItem('userId', data.userId);
          sessionStorage.setItem('role', data.role);
          
          // Slight delay for UX smoothness
          setTimeout(() => {
            if(data.role === 'Admin') {
              window.location.href = 'admin.html';
            } else {
              window.location.href = 'user.html';
            }
          }, 800);

        } else {
          // Error State
          msg.className = "text-danger";
          msg.innerHTML = '<i class="fa-solid fa-circle-exclamation"></i> ' + data.message;
          btn.innerHTML = originalBtnContent; // Restore button text
          btn.disabled = false;
        }
      })
      .catch(err => {
        console.error(err);
        msg.className = "text-danger";
        msg.textContent = "Server Connection Error";
        btn.innerHTML = originalBtnContent;
        btn.disabled = false;
      });
    });
  </script>
</body>
</html>
